
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forge OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@300;400;500;600;700&family=Lora:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        /* Default Dark Mode Colors (RGB channels for Tailwind opacity support) */
        --c-white: 255 255 255;
        --c-black: 5 5 5;
        
        /* Semantic Forge Colors */
        --forge-bg-rgb: 9 9 11; /* Zinc 950 */
        --forge-glass-border: 255 255 255;
        --forge-glass-bg: 255 255 255; 
      }

      body {
        background-color: rgb(var(--c-black));
        color: rgb(var(--c-white));
        overflow: hidden; /* OS-like feel */
      }
      
      /* Custom Scrollbar for internal panels */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(128, 128, 128, 0.2);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(128, 128, 128, 0.4);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Space Grotesk', 'sans-serif'],
              serif: ['Lora', 'serif'],
            },
            colors: {
              // Override white/black with semantic variables
              white: 'rgb(var(--c-white) / <alpha-value>)',
              black: 'rgb(var(--c-black) / <alpha-value>)',
              
              forge: {
                bg: 'rgb(var(--forge-bg-rgb) / <alpha-value>)', 
                glass: 'rgba(var(--forge-glass-bg), 0.03)',
                border: 'rgba(var(--forge-glass-border), 0.08)',
                accent: '#7C3AED', // Violet 600 - keeps visual identity
                cyan: '#22D3EE', // Cyan 400 - keeps visual identity
              },
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'ripple': 'ripple 2s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              ripple: {
                '0%': { transform: 'scale(1)', opacity: '0.5' },
                '100%': { transform: 'scale(2.5)', opacity: '0' },
              }
            },
            transitionTimingFunction: {
              'spring-out': 'cubic-bezier(0.34, 1.56, 0.64, 1)', // Overshoot
              'spring-in': 'cubic-bezier(0.4, 0, 0.2, 1)', // Fast settle
            }
          },
        },
        plugins: [
          function({ addUtilities }) {
            addUtilities({
              '.scrollbar-hide': {
                /* IE and Edge */
                '-ms-overflow-style': 'none',
                /* Firefox */
                'scrollbar-width': 'none',
                /* Safari and Chrome */
                '&::-webkit-scrollbar': {
                  display: 'none'
                }
              }
            })
          }
        ]
      };
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "zod": "https://aistudiocdn.com/zod@^4.1.12",
    "gsap": "https://aistudiocdn.com/gsap@^3.12.5",
    "@reduxjs/toolkit": "https://aistudiocdn.com/@reduxjs/toolkit@^2.0.1",
    "react-redux": "https://aistudiocdn.com/react-redux@^9.0.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
